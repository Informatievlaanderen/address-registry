name: New Release

on:
  workflow_dispatch:

jobs:
  build:
    if: github.repository_owner == 'Informatievlaanderen'
    name: Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set-version.outputs.version }}

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Cache NPM
      uses: actions/cache@v3
      env:
        cache-name: cache-npm
      with:
        path: ~/.npm
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-

    - name: Cache Paket
      uses: actions/cache@v3
      env:
        cache-name: cache-paket
      with:
        path: packages
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('paket.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-

    - name: Cache Python
      uses: actions/cache@v3
      env:
        cache-name: cache-pip
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-build-${{ env.cache-name }}

    - name: Parse repository name
      run: echo REPOSITORY_NAME=$(echo "$GITHUB_REPOSITORY" | awk -F / '{print $2}' | sed -e "s/:refs//") >> $GITHUB_ENV
      shell: bash

    - name: Setup Node.js
      uses: actions/setup-node@v3.5.1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: ${{ secrets.VBR_DOTNET_VERSION }}

    - name: Setup Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.x'

    - name: Node version
      shell: bash
      run: node --version

    - name: .NET version
      shell: bash
      run: dotnet --info

    - name: Python version
      shell: bash
      run: python --version

    - name: Install NPM dependencies
      shell: bash
      run: npm ci

    - name: Install Python dependencies
      shell: bash
      run: |
        python -m pip install --upgrade pip
        pip install requests markdown argparse

    - name: Run Semantic Release
      shell: bash
      run: npx semantic-release
      env:
        BUILD_DOCKER_REGISTRY: ${{ secrets.VBR_BUILD_DOCKER_REGISTRY_TST }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        GIT_COMMIT: ${{ github.sha }}
        GIT_USERNAME: ${{ secrets.VBR_GIT_USER }}
        GIT_AUTHOR_NAME: ${{ secrets.VBR_GIT_USER }}
        GIT_COMMITTER_NAME: ${{ secrets.VBR_GIT_USER }}
        GIT_EMAIL: ${{ secrets.VBR_GIT_EMAIL }}
        GIT_AUTHOR_EMAIL: ${{ secrets.VBR_GIT_EMAIL }}
        GIT_COMMITTER_EMAIL: ${{ secrets.VBR_GIT_EMAIL }}

    - name: Set Release Version
      id: set-version
      run: |
        [ ! -f semver ] && echo none > semver
        echo ::set-output name=version::$(cat semver)
        echo RELEASE_VERSION=$(cat semver) >> $GITHUB_ENV
      shell: bash

     #
     # Save artifacts
     #

    - name: Save artifacts
      if: env.RELEASE_VERSION != 'none'
      shell: bash
      run: |
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/projector:$SEMVER -o ~/ar-projector-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/api-legacy:$SEMVER -o ~/ar-api-legacy-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/api-oslo:$SEMVER -o ~/ar-api-oslo-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/api-extract:$SEMVER -o ~/ar-api-extract-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/api-backoffice:$SEMVER -o ~/ar-api-backoffice-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/api-crab-import:$SEMVER -o ~/ar-api-crab-import-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/consumer:$SEMVER -o ~/ar-consumer-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/consumer-read-municipality:$SEMVER -o ~/ar-consumer-read-municipality-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/consumer-read-streetname:$SEMVER -o ~/ar-consumer-read-streetname-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/migrator-address:$SEMVER -o ~/ar-migrator-address-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/producer:$SEMVER -o ~/ar-producer-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/producer-snapshot-oslo:$SEMVER -o ~/ar-producer-snapshot-oslo-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/projections-syndication:$SEMVER -o ~/ar-projections-syndication-image.tar
        docker image save $BUILD_DOCKER_REGISTRY/address-registry/cache-warmer:$SEMVER -o ~/ar-cache-warmer-image.tar
      env:
        BUILD_DOCKER_REGISTRY: ${{ secrets.VBR_BUILD_DOCKER_REGISTRY_TST }}
        SEMVER: ${{ env.RELEASE_VERSION }}

    #
    # Upload NuGet packages
    #

    - name: Upload NuGet package be-.-vlaanderen-.-basisregisters-.-address-registry-.-api-.-oslo
      if: env.RELEASE_VERSION != 'none'
      uses: actions/upload-artifact@v3
      with:
        name: nuget-be-.-vlaanderen-.-basisregisters-.-address-registry-.-api-.-oslo
        path: /home/runner/work/address-registry/address-registry/dist/nuget/Be.Vlaanderen.Basisregisters.AddressRegistry.Api.Oslo.*.nupkg
      env:
        SEMVER: ${{ env.RELEASE_VERSION }}

    - name: Upload NuGet package be-.-vlaanderen-.-basisregisters-.-address-registry-.-api-.-crab-import
      if: env.RELEASE_VERSION != 'none'
      uses: actions/upload-artifact@v3
      with:
