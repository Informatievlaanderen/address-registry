        path: ~/ar-producer-snapshot-oslo-image.tar

    - name: Upload projections-syndication artifact
      if: env.RELEASE_VERSION != 'none'
      uses: actions/upload-artifact@v3
      with:
        name: projections-syndication
        path: ~/ar-projections-syndication-image.tar

    - name: Upload cache-warmer artifact
      if: env.RELEASE_VERSION != 'none'
      uses: actions/upload-artifact@v3
      with:
        name: cache-warmer
        path: ~/ar-cache-warmer-image.tar

    - name: Package Lambda functions        
      if: env.RELEASE_VERSION != 'none'
      shell: bash
      run: |
        echo Zip lambda functions
        pushd /home/runner/work/address-registry/address-registry/dist/AddressRegistry.Api.BackOffice.Handlers.Lambda/linux
