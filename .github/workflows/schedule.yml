name: Integration Tests

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch: 

jobs:
  build:
    if: github.repository_owner == 'Informatievlaanderen'
    name: Run Integration Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Cache Paket
      uses: actions/cache@v3
      env:
        cache-name: cache-paket
      with:
        path: packages
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('paket.lock') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ secrets.VBR_DOTNET_VERSION }}

    - name: .NET version
      shell: bash
      run: dotnet --info

    - name: Restore packages
      shell: bash
      run: |
        dotnet tool restore
        dotnet paket install
    - name: Build
      shell: bash
      run: |
        dotnet build --nologo --no-restore --no-incremental --configuration Debug AddressRegistry.sln
    - name: Test
      shell: bash
      run: dotnet test --nologo --no-build --filter 'FullyQualifiedName~IntegrationTests' AddressRegistry.sln
      env:
        OAuth2IntrospectionOptions__ClientId: ${{ secrets.VBR_ACMIDM_CLIENT_ID_TST }}
        OAuth2IntrospectionOptions__ClientSecret: ${{ secrets.VBR_ACMIDM_CLIENT_SECRET_TST }}