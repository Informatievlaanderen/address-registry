      with:
        name: consumer-read-streetname
        path: ~/ar-consumer-read-streetname-image.tar

    - name: Upload migrator-address artifact
      if: env.RELEASE_VERSION != 'none'
      uses: actions/upload-artifact@v3
      with:
        name: migrator-address
        path: ~/ar-migrator-address-image.tar

    - name: Upload producer artifact
      if: env.RELEASE_VERSION != 'none'
      uses: actions/upload-artifact@v3
      with:
        name: producer
        path: ~/ar-producer-image.tar

    - name: Upload producer-snapshot-oslo artifact
      if: env.RELEASE_VERSION != 'none'
      uses: actions/upload-artifact@v3
      with:
