        path: /home/runner/work/address-registry/address-registry/dist/nuget/Be.Vlaanderen.Basisregisters.AddressRegistry.Api.CrabImport.*.nupkg
      env:
        SEMVER: ${{ env.RELEASE_VERSION }}

    - name: Upload NuGet package be-.-vlaanderen-.-basisregisters-.-address-registry-.-api-.-back-office-.-abstractions
      if: env.RELEASE_VERSION != 'none'
      uses: actions/upload-artifact@v3
      with:
        name: nuget-be-.-vlaanderen-.-basisregisters-.-address-registry-.-api-.-back-office-.-abstractions
        path: /home/runner/work/address-registry/address-registry/dist/nuget/Be.Vlaanderen.Basisregisters.AddressRegistry.Api.BackOffice.Abstractions.*.nupkg
